        }
        .section-card {

            border-radius: 0.75rem;
            margin-top: 2rem;
            box-shadow: 0 4px 15px -5px rgba(100, 90, 130, 0.1);
            overflow: hidden;
        }
        .section-title-strip {
            background-color: var(--title-strip-bg);

        }
        .section-title {
            font-weight: 700;

        .section-content {

        .profile-image {

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
